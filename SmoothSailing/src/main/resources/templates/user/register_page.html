<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: head}">
    <meta charset="UTF-8">
    <title>Reservation page</title>
</head>
<body style="background:#e9e9e9;">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container mt-5 w-25">
        <form method="post" action="/user/register" th:object="${registerRequest}" class="needs-validation">
            <h2 class="mb-4">Register</h2>

            <div class="form-group mb-2">
                <input type="text" name="name" placeholder="Name" class="form-control" required>
            </div>

            <div class="form-group mb-2">
                <input type="text" name="surname" placeholder="Surname" class="form-control" required>
            </div>

            <div class="form-group mb-2">
                <input type="email" name="email" placeholder="Email" id="email" class="form-control" required>
            </div>

            <div class="form-group mb-2">
                <input type="email" name="confirmEmail" placeholder="Confirm Email" id="confirmEmail" class="form-control" required>
            </div>

            <div class="form-group mb-2">
                <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" required>
            </div>

            <div class="form-group mb-2">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" required>
            </div>

            <div class="form-group mb-2">
                <input type="date" name="birthday" placeholder="Birthday" class="form-control">
            </div>

            <div class="form-group mb-2 d-flex">
                <label>Gender: </label>
                <div class="form-check mx-4">
                    <input type="radio" name="gender" value="Male" id="male" class="form-check-input">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check mx-4">
                    <input type="radio" name="gender" value="Female" id="female" class="form-check-input">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="form-group mb-2 d-flex">
                <label>Boat license: </label>
                <div class="form-check mx-4">
                    <input type="radio" name="license" value="Yes" id="yes" class="form-check-input">
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check mx-5">
                    <input type="radio" name="license" value="No" id="no" class="form-check-input">
                    <label class="form-check-label" for="no">No</label>
                </div>
            </div>

            <div class="form-group mb-2">
                <button type="submit" name="sign-in" class="btn btn-primary">Register</button>
            </div>

            <a href="/" class="btn btn-link">Navigate to main</a>
        </form>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
<script>
    var password = document.getElementById("password")
    var confirm_password = document.getElementById("confirmPassword");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;



    var email = document.getElementById("email")
    var confirm_email = document.getElementById("confirmEmail");

function validateEmail(){
  if(email.value != confirm_email.value) {
    confirm_email.setCustomValidity("Emails Don't Match");
  } else {
    confirm_email.setCustomValidity('');
  }
}

email.onchange = validateEmail;
confirm_email.onkeyup = validateEmail;
</script>
</body>
</html>
