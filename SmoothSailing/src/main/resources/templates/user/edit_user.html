<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: head}">
    <meta charset="UTF-8">
    <title>Reservation page</title>
</head>
<body style="background:#e9e9e9;">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container w-25">
        <form class="needs-validation" method="post" th:action="@{'/user/edit/' + ${editUserRequest.id}}" th:object="${editUserRequest}">
            <h2>Edit User</h2>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input th:value="${editUserRequest.name}" type="text" name="name" class="form-control" placeholder="Name" required>
                <div class="invalid-feedback">
                    Please provide a valid name.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Surname</label>
                <input th:value="${editUserRequest.surname}" type="text" name="surname" class="form-control" placeholder="Surname" required>
                <div class="invalid-feedback">
                    Please provide a valid surname.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Birthday</label>
                <input type="date" name="birthday" class="form-control" placeholder="Birthday" required>
            </div>
            <div class="mb-3">
                <label class="form-check-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Male" id="male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Female" id="female" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-check-label d-block">License</label>
                <div class="form-check form-check-inline">
                    <input type="radio" name="license" value="Yes" id="yes" class="form-check-input" required>
                    <label for="yes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="license" value="No" id="no" class="form-check-input" required>
                    <label for="no" class="form-check-label">No</label>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" name="edit" class="btn btn-primary">Edit</button>
                <a href="/" class="btn btn-secondary">Navigate to Main</a>
            </div>
        </form>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
