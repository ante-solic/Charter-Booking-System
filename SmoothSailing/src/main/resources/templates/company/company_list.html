<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: head}">
    <meta charset="UTF-8">
    <title>Reservation page</title>
</head>
<body style="background:#e9e9e9;">
<div th:replace="~{fragments/header :: header}"></div>
<div class="container justify-content-center mt-4">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companyListRequest}">
            <td class="align-middle" th:text="${company.name}"></td>
            <td class="align-middle" th:text="${company.location}"></td>
            <td class="align-middle" th:text="${company.email}"></td>
            <td><a class="btn btn-primary" th:href="@{'/company/edit/' + ${company.id}}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{'/company/delete/' + ${company.id}}">Delete</a></td>
        </tr>
        <tr th:if="${companyListRequest.isEmpty()}">
            <td class="text-center" colspan="3">No Records found. Add some...!</td><a href="/crew/register"></a>
        </tr>
        </tbody>
    </table>
    <div class="container mt-3 d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li th:if="${prev >= 0}" class="page-item mx-4" style="height:40px;">
                    <a th:href="@{'/company/list?page=' + ${prev}}" aria-label="Previous">
                        <span aria-hidden="true" class="btn btn-primary" style="width: 60px;">&laquo;</span>
                    </a>
                </li>
                <li class="page-item mx-4" style="height:40px;">
                    <a th:href="@{'/company/list?page=' + ${next}}" aria-label="Next" class="btn btn-primary" style="width: 60px;">
                        &raquo;
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <a href="/" class="btn btn-secondary">Home</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
